<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<title>Regjistrohu</title>
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 my-5">
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Regjistrohu</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off" id="myfield">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Emri i kompanis</label>
									<input id="name" type="text" class="form-control regj-inp" name="name" value=""
										required autofocus />
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="regjioni">Regjioni</label>
									<input id="name" type="text" class="form-control regj-inp" name="regjioni" value=""
										required autofocus />
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="nrTelefonit">Numri Telefonit</label>
									<input id="nrTelefonit" type="text" class="form-control regj-inp" name="nrTelefonit" value=""
										required autofocus />
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control regj-inp" name="email" value=""
										required />
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Fjalkalimi</label>
									<input id="password" type="password" class="form-control regj-inp" name="password"
										required />
								</div>
								<p class="form-text text-muted mb-3">
									Me regjistrim ju pajtoheni me kushtet edhe politikat e
									kompanis tone.
								</p>
							</form>
							<div class="align-items-center d-flex">
								<button type="submit" class="btn btn-primary ms-auto" id="regjistrohu">
									Regjistrohu
								</button>
							</div>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Tashme kam nje llogari?
								<a href="login.html" class="text-dark">Kyqu</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src=" https://smtpjs.com/v3/smtp.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script type="module" src="../../js/public/app.js"></script>
</body>

</html>
