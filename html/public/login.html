<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Kyqu</title>
	<style>
	 	.container{
			margin-top: 10%;
		}
	</style>
</head>
<body>
    <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100 ">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 text-center ">
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Kyqu</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email" id="email">E-Mail Address se Numri Telefonit</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Fjalkalimi</label>
										<a href="forgotPassword.html" class="float-end">
											Harruat Fjalkalimin?
										</a>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Me Mabj Mend</label>
									</div>
								</div>
							</form>
							<button type="submit" class="btn btn-primary ms-auto" id="login">
								Kyqu
							</button>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Nuk Kam Llogari? <a href="regjister.html" class="text-dark">Regjistrohu</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
	<script
	src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
    <script src="../../js/public/app.js">
    </script>
	<script src="../../js/public/login.js"></script>
</body>
</html>
